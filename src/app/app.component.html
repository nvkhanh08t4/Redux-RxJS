<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <h3>
    {{ description }}
  </h3>
  <hr>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <app-create-tutorial [tutorial]="tutorial"></app-create-tutorial>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <app-read-tutorial (eventEditTutorial)="sendTutorial($event)"></app-read-tutorial>
    </div>
  </div>
</div>
